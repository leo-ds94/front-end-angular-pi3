<div class="container main-container">
  <table class="table table-hover">
      <thead class="thead-dark">
          <tr>
              <th>Nome</th>
              <th>ID</th>
              <th>Opções</th>
          </tr>
      </thead>
      <tr *ngFor="let disciplina of disciplina">
          <td>
          {{ disciplina.nome }}
          </td>
          <td>
          {{ disciplina.id }}
        </td>
          <td class="text-left">
              <a [routerLink]="['/listar-livros', disciplina]" class="btn btn-info">
                  <span class="fa fa-search"> - Gerenc. Livros</span>
              </a>&nbsp;
              <a [routerLink]="['/editar-disciplina', disciplina]" class="btn btn-warning">
                  <span class="fa fa-pencil"> - Editar</span>
              </a>&nbsp;
              <a (click)="excluirDisciplina(disciplina.id)" class="btn btn-danger">
                  <span class="fa fa-trash"> - Excluir</span>
              </a>
          </td>
      </tr>
  </table>
  <p>
    <a class="btn btn-info" (click)="inicio()">Voltar ao Início</a>
  </p>
</div>
